<div class="container ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">Identity App</a>



        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/play" routerLinkActive="active">Play</a>
                </li>

            </ul>


            <ul class="navbar-nav ms-auto" *ngIf="(_AccountService.userSource$ | async) === null">

                <li class="nav-item">
                    <a class="btn btn-secondary mx-2" routerLink="/account/register" routerLinkActive="active">Create
                        Account</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary" routerLink="/account/login" routerLinkActive="active">Login</a>
                </li>

            </ul>

            <div class="d-flex align-items-center ms-auto" *ngIf="_AccountService.userSource$ | async as user">
                <a class="text-decoration-none text-white">Hi <span>{{user.firstName | titlecase}}</span></a>
                <a class="btn btn-secondary ms-2">logout</a>
            </div>
        </div>
    </nav>
</div>
