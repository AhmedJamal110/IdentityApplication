<div class="d-flex justify-content-center">
    <div class="col-6">
        <form [formGroup]="registerThirdParty" (ngSubmit)="onRegiterWithThirdParty()" autocomplete="off">
            <div class="text-center mb-3">
                <h2>Register With <span class="text-danger">{{provider | uppercase}}</span></h2>
            </div>



            <div class="form-floating mb-3">
                <input formControlName="firstName" type="text" placeholder="First name" class="form-control"
                    [class.is-invalid]="submitted && registerThirdParty.get('firstName')?.errors">
                <label for="firstName">First name</label>
                <span class="text-danger"
                    *ngIf="submitted && registerThirdParty.get('firstName')?.hasError('required')">
                    First name is required
                </span>
                <span class="text-danger"
                    *ngIf="submitted && 
                    registerThirdParty.get('firstName')?.hasError('minlength') || registerThirdParty.get('firstName')?.hasError('maxlength')">
                    First name must be at least 3, and maximum 15 characters
                </span>
            </div>



            <div class="form-floating mb-3">
                <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name"
                    [class.is-invalid]="submitted && registerThirdParty.get('lastName')?.errors">
                <label>Last Name</label>
                <span class="invalid-feedback"
                    *ngIf="submitted && registerThirdParty.get('lastName')?.hasError('required')">last name is
                    required</span>
                <span class="text-danger"
                    *ngIf="submitted && 
                    registerThirdParty.get('lastName')?.hasError('minlength') || registerThirdParty.get('lastName')?.hasError('maxlength')">
                    First name must be at least 3, and maximum 15 characters
                </span>
            </div>



            <div class="d-grid" mb-3>
                <button type="submit" class="btn btn-outline-primary">Register</button>
            </div>

        </form>


    </div>
</div>
